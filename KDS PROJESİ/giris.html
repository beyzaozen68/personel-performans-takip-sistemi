<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>

    <title>Giriş Sayfası</title>
    <style>
body {
    font-family: "Arial", sans-serif;
    background-image: url("/depo-yonetimi-otomasyon.jpg"); /* Arkaplan resmi */
    background-size: cover;
    background-position: center;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Tam ekran yüksekliği */
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
}


    .container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: bold;
    text-align: left; /* Etiketleri sola hizalar */
}

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #193db0;
      outline: none;
      box-shadow: 0 0 12px rgba(25, 61, 176, 0.3);
    }

    button {
      background-color: #193db0;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #162c85;
    }

    .forgot-password {
      text-align: center;
      margin-top: 12px;
    }

    .forgot-password a {
      color: #193db0;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
      <h1>Giriş Yap</h1>

      <form onsubmit="event.preventDefault(); login();">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Giriş Yap</button>
      </form>
    </div>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username == "metinozturk" && password == "123") {
          window.location.href = "/index.html";
        } else {
          alert("Hatalı giriş yaptınız!");
        }
      }
    </script>
  </body>
  <div style="height: 100vh;"></div>

</html>
